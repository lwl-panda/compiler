<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>三栏代码编辑器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <div id="settings-btn" title="自动代码设置">⚙️</div>
        <div class="tab active" data-type="html">HTML</div>
        <div class="tab" data-type="css">CSS</div>
        <div class="tab" data-type="js">JavaScript</div>
    </div>
    <div id="main-wrapper">
        <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
        <div id="container"></div>
    </div>

    <!-- 设置模态框 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">自动代码设置</div>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="auto-code-tabs">
                    <div class="auto-code-tab active" data-type="auto-html">HTML</div>
                    <div class="auto-code-tab" data-type="auto-css">CSS</div>
                    <div class="auto-code-tab" data-type="auto-js">JavaScript</div>
                </div>
                <div id="auto-code-container" class="auto-code-editor"></div>
                
                <div class="typing-controls">
                    <label>打字速度 (ms):</label>
                    <input type="number" id="typing-speed" value="50" min="10" max="500">
                    <label>开始延迟 (ms):</label>
                    <input type="number" id="typing-delay" value="1000" min="0" max="5000">
                </div>
                
                <button id="execute-btn" class="execute-btn">执行自动代码</button>
            </div>
        </div>
    </div>

    <!-- 外部库依赖 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <!-- 主逻辑脚本 -->
    <script src="script.js"></script>
</body>
</html>
